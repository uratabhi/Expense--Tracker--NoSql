<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login | Sign Up</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="/user/signUp" method="post">
          <h1>Create Account</h1>
          <span>fill your credentials here</span>
          <input  type="text"  placeholder="Name" name="userName" id="name" required />
          <input  type="email"  placeholder="Email" name="userEmail" id="email" required />
          <input type="password" id="password" placeholder="Password"  name="userPass" required  />
          <button id="signUpBtn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="/user/login" method="POST">
          <h1>Login</h1>
          <span>use your previous credentials</span>
          <input  type="email"  placeholder="Email"  name="loginEmail"  id="email" required />
          <input  type="password"  placeholder="Password"  name="loginPass"  id="password"  required  />
          <a href="/password/forgotPasswordPage">Forgot your password?</a>
          <button id="loginBtn">Login</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
