<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/expense.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Expense Tracker App</title>
    <style>
      /* body {
        background-color: rgb(211, 208, 208);
      } */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/expense"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="onClickAlert()"
                id="reportslink"
                >Reports</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="onClickAlert()"
                id="leaderboardlink"
                >LeaderBoard</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-info" id="rzpy-btn">
              Buy Premium
            </button>
            <button class="btn btn-outline-danger" id="logoutbtn">
              Log out
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="input-section">
      <div>
        <label for="category">Choose a Category:</label>
        <select id="category" class="main-selection" name="category">
          <option value="Select Category" selected>Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Home & kitchen">Home & kitchen</option>
          <option value="Gaming">Gaming</option>
          <option value="Flights">Flights</option>
          <option value="Payment & Bookings">Payment & Bookings</option>
          <option value="Sports">Sports</option>
          <option value="Bills & EMI's">Bills & EMI's</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div>
        <label for="amount">Choose ExpenseAmount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter Amount"
        />
      </div>
      <div>
        <label for="description">Choose Description:</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Enter Description"
        />
      </div>
      <button class="btn btn-outline-primary" id="add-btn">Add Expense</button>
    </div>
    <div class="expenses-list">
      <h2>Expenses List</h2>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr class="table-primary">
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Delete/Edit</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <button class="btn btn-outline-secondary" id="reports">
        Download file
      </button>
      <div id="leader"></div>
      <ul id="leaderboard"></ul>
      <nav aria-label="Page navigation example">
        <ul id="paginationUL" class="pagination justify-content-md-end">
          <div style="margin-right: 5px">
            <h4>show</h4>
          </div>
          <select
            id="dynamicpagination"
            value="choose"
            name="paginationval"
            style="margin-right: 5px"
          >
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
          <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li> -->
        </ul>
      </nav>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/expense.js"></script>
    <script>
      function onClickAlert() {
        alert("Buy Premium to access this feature.");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
