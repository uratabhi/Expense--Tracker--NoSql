<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
  <title>Report Page</title>
  <style>
    #show{
       margin : 20px
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e0d5d8;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/expense">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reports/getReportsPage" >Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="/reports/getLeaderboardPage">LeaderBoard</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-danger" id="logoutbtn">
            Log out
          </button>
        </form>
      </div>
    </div>
  </nav>
    <div>
       <button  class="btn btn-outline-warning" id="show">Show All Files</button>
    </div>
    <table class="table table-hover table-bordered" style="width: 70%">
  
          
      <!-- ------------------------------------------------------------------------- -->
      <!-- table head -->

      <thead>
        <tr class="table-danger" >
          <th scope="col" style="width: 40%">Serial No.</th>
          <th scope="col" style="width: 40%">File Url</th>
          <th scope="col" style="width: 10%">createdAt</th>
        </tr>
      </thead>

      <!-- ------------------------------------------------------------------------- -->
        <!-- table body -->

      <tbody id="tbodyId">
      </tbody>
    </table>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous"

      ></script>
      <script src="/js/reports.js"></script>
